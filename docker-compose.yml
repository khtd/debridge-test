services:
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dln
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  db-migrate:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        NODE_APP_DIR: "packages/db/"
        NODE_APP_NAME: "@debridge-test/db"
    environment:
      DATABASE_URL: ${DATABASE_URL_DOCKER}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/indexer:/usr/src/app
    restart: "no"
    command: "npm run migrate:latest"

  indexer:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        NODE_APP_DIR: "apps/indexer/"
        NODE_APP_NAME: "@debridge-test/indexer"
    environment:
      DATABASE_URL: ${DATABASE_URL_DOCKER}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL}
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    volumes:
      - ./apps/indexer:/usr/src/app

  aggregator:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        NODE_APP_DIR: "apps/aggregator/"
        NODE_APP_NAME: "@debridge-test/aggregator"
    environment:
      DATABASE_URL: ${DATABASE_URL_DOCKER}
      USE_MOCK_PRICES: true
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    volumes:
      - ./apps/aggregator:/usr/src/app

  api:
    build: 
      context: .
      dockerfile: ./Dockerfile
      args:
        NODE_APP_DIR: "apps/api/"
        NODE_APP_NAME: "@debridge-test/api"
    environment:
      DATABASE_URL: ${DATABASE_URL_DOCKER}
      PORT: ${API_PORT}
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    ports:
      - "${API_PORT}:${API_PORT}"
    volumes:
      - ./apps/api:/usr/src/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT}/health"]
      interval: 10s
      retries: 5
      start_period: 5s

  frontend:
    build: 
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    environment:
      FRONTEND_PORT: ${FRONTEND_PORT}
      API_PORT: ${API_PORT}
    depends_on:
      - api
    ports:
        - "${FRONTEND_EXTERNAL_PORT}:${FRONTEND_PORT}"

volumes:
  db_data:
